version: "3.7"

services:
   db:
      container_name: postgres
      image: postgres:15.2
      restart: always
      env_file:
         - ./nest.js-server/.env
      environment:
         - POSTGRES_USER=${POSTGRES_USER}
         - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
         - POSTGRES_DB=${POSTGRES_DB}
      ports:
         - "${POSTGRES_PORT:-5432}:5432"
      volumes:
         - postgres_data:/var/lib/postgresql/data
      networks:
         - backend

   redis:
      container_name: redis
      image: redis:latest
      restart: always
      env_file:
         - ./nest.js-server/.env
      ports:
         - "${REDIS_PORT:-6379}:6379"
      environment:
         - REDIS_PASSWORD=${REDIS_PASSWORD}
      command: redis-server --requirepass ${REDIS_PASSWORD}
      volumes:
         - redis_data:/data
      networks:
         - backend

   backend:
      container_name: nestjs_app
      build:
         context: ./nest.js-server
         dockerfile: Dockerfile
      restart: always
      env_file:
         - ./nest.js-server/.env
      ports:
         - "${APP_PORT:-4000}:4000"
      depends_on:
         - db
         - redis
      volumes:
         - ./nest.js-server:/usr/src/backend
         - /usr/src/backend/node_modules
      networks:
         - backend
      command: >
         sh -c "npx prisma db push --accept-data-loss && npm run start:dev"

   frontend:
      container_name: nextjs_app
      build:
         context: ./next.js-client
         dockerfile: Dockerfile
      restart: always
      env_file:
         - ./next.js-client/.env
      ports:
         - "3000:3000"
      volumes:
         - ./next.js-client:/usr/src/next.js-client
         - /usr/src/next.js-client/node_modules
         - /usr/src/next.js-client/.next
      networks:
         - backend
      depends_on:
         - backend

volumes:
   postgres_data:
   redis_data:

networks:
   backend:
